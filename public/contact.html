<!doctype html>
<html>
<head>
    <title>Contact</title>
    <link rel="stylesheet" href="fonts/fonts.css">
    <link rel="stylesheet" href="css/style.css">
    <script src="js/jquery-1.11.1.min.js"></script>
    <script src="js/contact.js"></script>
</head>
<body>
<div id="container">
    <header>
        <section id="logo">
            <h1>
                Contact
            </h1>
        </section>
        <section id="navigation">
            <ul>
                <li><a href="/">Home</a></li>
                <li><a href="signin.html">Sign in</a></li>
                <li><a href="account.html">Account</a></li>
                <li><a href="contact.html">Contact</a></li>
                <li><a href="/admin/" target="_blank">Admin</a></li>
                <li><a href="/nodeadmin/" target="_blank">Database</a></li>
            </ul>
        </section>
    </header>
    <main>
        <section>
            <section class="sidebar left">
                <div id="status"></div>
                <form>
                    <div class="form-group">
                        <label for="Name">Nume</label>
                        <input type="text" name="name" id="name" placeholder="Nume" class="form-control"/>
                    </div>
                    <div class="form-group">
                        <label for="email">Email</label>
                        <input type="text" name="email" id="email" placeholder="Email" class="form-control"/>
                    </div>
                    <div class="form-group">
                        <label for="abstract">Mesaj</label>
                        <textarea name="message" id="message" placeholder="Mesaj" rows="5" class="form-control"></textarea>
                    </div>
                    <button type="button" class="btn btn-primary" onclick="sendMessage()">Trimite!</button>
                </form>
            </section>
        </section>
    </main>
    <footer>
        Copyright &copy; 2018
    </footer>
</div>
</body>
</html>
